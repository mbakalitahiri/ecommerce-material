<div class="container">
  <div class="row">
    <div class="col-md-3 mb-2" *ngFor="let prod of products">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ prod.productName }} </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="../../../assets/img/{{ prod.productCode }}.jpg"
        />
        <mat-card-content>
          <h3>
            {{ prod.MSRP | currency: "GBP" }}
          </h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="buy">Buy</button>
          <button
            mat-button
            color="info"
            [routerLink]="['/product/detaills/', prod.productCode]"
            routerLinkActive="router-link-active"
          >
            Details
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
