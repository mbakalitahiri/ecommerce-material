<h3>Cart detaills</h3>
<div *ngIf="datasource | async as data">
  >
  <table
    mat-table
    [dataSource]="data.lines"
    matSort
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element; index as i">
        {{ element.product.productCode }}
      </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.product.productName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Price unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MSRP</th>
      <td mat-cell *matCellDef="let element">
        {{ element.product.MSRP }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cantidad comprada
      </th>
      <td mat-cell *matCellDef="let element">
        <input
          type="number"
          class="form-control-sm"
          style="width: 5em; text-align: center"
          [value]="element.quantity"
          (change)="updateQuantity(element.product, $event)"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtotal</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.product.MSRP }}
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let element; index as i">
        <button mat-raised-button color="warn" (click)="removeLine(element)">
          Delete row
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<tr>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/checkout']"
    routerLinkActive="router-link-active"
  >
    Checkout
  </button>
</tr>
