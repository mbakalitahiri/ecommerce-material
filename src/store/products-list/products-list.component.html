<div style="display: inline-block">
  <mat-form-field class="input-row" appearance="outline">
    <mat-label>Select category</mat-label>
    <mat-select (selectionChange)="changeCategory($event.value)">
      <mat-option *ngFor="let cat of categories" value="{{ cat }}">{{
        cat
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="input-row" appearance="outline">
    <mat-label>Select number product per page</mat-label>
    <mat-select
      [value]="productsPerPage"
      (selectionChange)="changePageSize($event.value)"
    >
      <mat-option value="4">4 items per Page</mat-option>
      <mat-option value="8">8 items per Page</mat-option>
      <mat-option value="12">12 items per Page</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="10px grid">
    <div
      fxFlex="20%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let prod of products"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ prod.productName }} </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="../../../assets/img/{{ prod.productCode }}.jpg"
        />
        <mat-card-content>
          <h3>
            {{ prod.MSRP | currency: "GBP" }}
          </h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="buy" (click)="addProductToCart(prod)">
            Buy
          </button>
          <button
            mat-button
            color="info"
            [routerLink]="['/product/detaills/', prod.productCode]"
            routerLinkActive="router-link-active"
          >
            Details
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
