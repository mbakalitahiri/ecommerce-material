<h3>Orders list</h3>

<table
  mat-table
  [dataSource]="getOrders()"
  matSort
  class="mat-elevation-z8"
  style="width: 100%"
  *ngIf="getOrders().length > 0"
>
  <ng-container matColumnDef="OrderId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderId</th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let element">
      {{ element.address }}
    </td>
  </ng-container>

  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let element">
      {{ element.city }}
    </td>
  </ng-container>

  <ng-container matColumnDef="State">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
    <td mat-cell *matCellDef="let element">
      {{ element.state }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Zip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip</th>
    <td mat-cell *matCellDef="let element">
      {{ element.zip }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
    <td mat-cell *matCellDef="let element">
      {{ element.cartPrice }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Items">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Items</th>
    <td mat-cell *matCellDef="let element">
      {{ element.itemCount }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Shipped">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipped</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/admin/main/orders/detaills', element.id]"
        class="text-my-own-color"
        [class.shipped]="element.shipped === 1"
      >
        {{ element.shipped ? "shipped" : "processing payment" }}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.datetime | date: "medium" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let element; index as i">
      <button mat-raised-button color="primary" (click)="markShipped(element)">
        Ship
      </button>
      <button mat-raised-button color="warn" (click)="delete(element.id)">
        Remove
      </button>
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
