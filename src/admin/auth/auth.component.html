<div class="container">
  <!-- <div class="bg-info p-2 text-center text-white">
      <h3>Admin Area</h3>
  </div> -->
  <div
    class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage != null"
  >
      {{ errorMessage }}
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4 offset-lg-4 col-lg-4">
      <div class="account-wall">
        <img class="profile-img" src="../../assets/img/polo.png" alt="" />
        <form
          (ngSubmit)="authenticate(myForm.value)"
          #myForm="ngForm"
          class="mt-3"
        >
          <div class="form-group col-10 offset-lg-1">
            <label for="formGroupExampleInput" class="pl-1">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              ngModel
              #username="ngModel"
              required
            />
            <div
              class="form-group mt-1"
              *ngIf="!username.valid && username.touched"
            >
              <div class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">
                  &times;
                </button>
                <strong>Email is mandatory!</strong>
              </div>
            </div>
          </div>
          <div class="form-group col-10 offset-lg-1">
            <label for="formGroupExampleInput">Password</label>
            <input
              type="text"
              class="form-control"
              name="password"
              ngModel
              #password="ngModel"
              required
            />

            <div
              class="form-group mt-1"
              *ngIf="!password.valid && password.touched"
            >
              <div class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">
                  &times;
                </button>
                <strong>Password is mandatory</strong>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button
              class="form-control btn btn-primary"
              [disabled]="!myForm.valid"
            >
              Submit
            </button>
          </div>

          <br />
          <a href="#" class="pull-right need-help ml-1">Need help? </a
          ><span class="clearfix"></span>
          <br />
          <a [routerLink]="['/store']" class="pull-right need-help ml-1"
            >Back to the shop </a
          ><span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>
