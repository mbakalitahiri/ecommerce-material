<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button class="menu-button" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Ecommerce</h1>

    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/'"> <h1>Home</h1> </a>
      <a mat-button [routerLink]="'/store/main'"> <h1>Shop</h1> </a>
    </div>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    ></button>
    <span class="example-spacer"></span>

    <cart-summary></cart-summary>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/admin'"> Admin </a>
      <a mat-list-item [routerLink]="'/admin/main/orders'"> orders </a>
      <a mat-list-item [routerLink]="'/admin/main/products'"> Products </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
